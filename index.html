<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />



  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <link href="https://fonts.googleapis.com/css?family=Tajawal:300,400,700,900" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montez" rel="stylesheet" />
  <link rel="stylesheet" href="css/index.css" />

  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
  <title>Tibet Kitchen</title>
</head>

<body>
  <div class="wrapper">
    <div class="call"></div>
    <div id="nav" class="nav">
      <div class="nav__items">
        <div id="nav_home" class="nav__item">Home</div>
        <div id="nav_menu" class="nav__item">Menu</div>
        <div id="nav_logo" class="home__logo"></div>
        <div id="nav_location" class="nav__item">Location</div>
        <div id="nav_reservation" class="nav__item">Reservation</div>
      </div>
    </div>
    <div id="section_landing_page" class="section__landing__page">
      <div class="banner__slogan">Taste Our Authentic Tibetan Momo's</div>
      <div class="view_menu">
        <p>View Menu</p>
      </div>
    </div>

    <div id="section_menu" class="section__menu_page">
      <div id="food_menu" class="food__menu">Menu</div>
    </div>

    <div id="section_location" class="section__location_page">
      <div class="location__title">Location & Hours</div>
      <div id="location" class="location">
        <div id="map" class="map__box"></div>
        <div class="open__info">
          <div class="address info">Hoogstraat 10 <br> 8000, Brugge <br> Belgium</div>
          <div class="opening__days info ">Open: <br>Monday - Saturday</div>
          <div class="opening__hours info ">From 12 To 23:30 Hours</div>
        </div>
      </div>

    </div>

    <div class="footer">
      <div class="developer">Call: 0485 60 97 53</div>
      <div id="nav_logo" class="home__logo"></div>
      <div class="developer">Designer/Developer: NawDev <br> Contact: <a href="mailto:n.tendar@gmail.com?Subject=Need%20New%20Website">n.tendar@gmail.com</a>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'> </script>

  <script src="./js/map.js"></script>
  <script src="./js/menu_items.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
